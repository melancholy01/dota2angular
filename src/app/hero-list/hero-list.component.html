  <div class="columns is-multiline ">
  <div class="column is-one-quarter" *ngFor="let hero of heroes;let i = index">
    <div class="card">
      <div class="card-image">
        <figure class="image is-4by3">
          <img src="http://cdn.dota2.com/apps/dota2/images/heroes/{{img[i].name}}_lg.png" alt="Icon">
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-4"><a routerLink="/heroes/{{hero.id}}" class="is-success">{{hero.localized_name}}</a></p>
            <p class="subtitle is-6">{{hero.name}} </p>
          
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
